{% extends "base.html" %}
{% block body %}
  <form method="post" action="/subscriber">
    <div class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800 mb-2 flex">
      <div class="flex flex-1">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div>
            <label for="email"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="text"
                   name="email"
                   id="email"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="John"
                   required />
          </div>
        </div>
      </div>
      <div class="flex-none justify-end">
        <div class="flex flex-1">
          <button type="submit"
                  class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-purple-800 text-center inline-flex items-center">
            <svg class="w-6 h-6 text-gray-800 dark:text-white"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="currentColor"
                 viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M9 7V2.2a2 2 0 0 0-.5.4l-4 3.9a2 2 0 0 0-.3.5H9Zm2 0V2h7a2 2 0 0 1 2 2v9.3l-2-2a1 1 0 0 0-1.4 1.4l.3.3h-6.6a1 1 0 1 0 0 2h6.6l-.3.3a1 1 0 0 0 1.4 1.4l2-2V20a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9h5a2 2 0 0 0 2-2Z" clip-rule="evenodd" />
            </svg>
            Add
          </button>
        </div>
      </div>
    </div>
  </form>
  {% if not subscribers_list %}
    <div class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800">
      <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">No subscribers.</p>
    {% else %}
      <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">Id</th>
              <th scope="col" class="px-6 py-3">Email</th>
              <th scope="col" class="px-6 py-3">Created</th>
            </tr>
          </thead>
          <tbody>
            {% for s in subscribers_list %}
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="px-6 py-4">{{ s.id }}</td>
                <td>
                  <a class="flex w-full px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                     href="{{ url_for('get_subscriber', subscriber_id=s.id) }}">{{ s.email }}</a>
                </td>
                <td class="px-6 py-4">{{ s.created_at | relative_datetime }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endif %}
  </div>
  <!-- -->
{% endblock %}
