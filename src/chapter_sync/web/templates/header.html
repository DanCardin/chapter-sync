<script>
  var themeToggleBtn = document.getElementById("theme-toggle");
  var themeToggleSvg = document.getElementById("theme-toggle-svg");

  if (
    localStorage.getItem("color-theme") === "dark" ||
    (!("color-theme" in localStorage) &&
      window.matchMedia("(prefers-color-scheme: dark)").matches)
  ) {
    document.documentElement.dataset.theme = "dark";
    themeToggleSvg.classList.add("moon");
  } else {
    document.documentElement.dataset.theme = "light";
  }

  themeToggleBtn.addEventListener("click", function () {
    let dataset = document.documentElement.dataset;
    if (dataset.theme === "dark") {
      dataset.theme = "light";
      themeToggleSvg.classList.remove("moon");
    } else {
      dataset.theme = "dark";
      themeToggleSvg.classList.add("moon");
    }

    localStorage.setItem("color-theme", dataset.theme);
  });
</script>
